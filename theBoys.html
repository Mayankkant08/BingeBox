<body>

                </ul>
            </div>
            
            <div class="search_user">
                <input type="text" placeholder="Search....." id="search_input">

                 <div class="search">
                    <!-- Search ke niche jo aayega -->
                    <a href="#" class="card">
                        <img src="img\the boys.jpg" alt="">
                         <div class="cont">
                            <!-- Will feature while searching, below the search bar -->
                            <h3>The Boys</h3>
                            <p>Action, 2021, <span>IMDB</span><i class="bi bi-star-fill"></i> 9.6</p>
                         </div>
                    </a>
                 </div>
            </div>
        </nav>
        <div class="content">
            <h1 id="title">Money Heist</h1>
            <p>An unusual group of robbers attempt to carry out the most perfect robbery in Spanish history - stealing 2.4 billion euros from the Royal Mint of Spain.</p>
            <div class="details">
                <h6>Netflix Original</h6>
                <h5 id="gen">Crime</h5>
                <h4 id="date">2021</h4>
                <h3 id="rating"><span>IMDB</span><i class="bi bi-star-fill"></i> 8.2</h3>
            </div>
            
            <div class="btns">
                <a href="#" id="play">Watch<i class="bi bi-play-fill"></i></a>
                <a href="#" id="download_main"><i class="bi bi-download"></i></a>
            </div>
        </div>
        
        <section>
            <h4>Popular</h4>
            <i class="bi bi-chevron-left"></i>
            <i class="bi bi-chevron-right"></i>

                <a href="" class="card"></a>
            </div>
        </section>
    </header>
    <script src="app.js"></script>
    <script>
    fetch(json_url).then((Response)=>Response.json())
    .then(data=>{
        let movie_array=data.filter(ele =>{
            return ele.name ==="The Boys"; 
        });
        document.getElementById('title').innerText = movie_array[0].name;
        document.getElementByTagName('video')[0].setAttribute('src',movie_array[0].trailer)   //may cause problem is media is webm. MP4 will ot cause  any problemr
        document.getElementByTagName('video')[0].play();
        document.getElementById('low_q').href = movie_array[0].low;
        document.getElementById('medium_q').href = movie_array[0].medium;
        document.getElementById('high_q').href = movie_array[0].high;
        document.getElementById('gen').innerText = movie_array[0].genre;
        document.getElementById('date').innerText = movie_array[0].date;
        document.getElementById('rate').innerText = '</span>IMDB</span><i class="bi bi-play-fill"></i> ${data[0].imdb}';


    })

    </script>
